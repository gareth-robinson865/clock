<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>
<body>
    <article id="alarm-area">
        <h2>Would you like to set an alarm</h2>
        <form>
            <label for="hour">Hour</label>
            <input type="number" name="hour" id="hour" min="0" max="24">
            <label for="minutes">Minutes</label>
            <input type="number" name="minutes" id="minutes" min="0" max="59">
            <button id="submit-btn" type="submit" onclick="createAlarm()">Set Alarm</button>
        </form>  
    </article>

    <aside id="created-alarms">
        <ul id="alarm-list">

        </ul>
    </aside>

    <main id="clock-holder">>
        <h3 id="clock"></h3>
    </main>

    <footer id="message-section">
        <h2>No alarm set yet - enjoy the peace</h2>
    </footer>
<script src="Javascript.js" defer></script>
</body>
</html>
